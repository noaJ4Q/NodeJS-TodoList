<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--include css-->
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <main class="container">
        <h1 class="title">TO-DO</h1>
        <nav class="sectionCategories">
            <ul>
                <li class="option"><a href="#">All</a></li>
                <li class="option"><a href="#">Today</a></li>
                <li class="option"><a href="#">Work</a></li>
            </ul>
        </nav>
        <div class="sectionTasks">
            <div class="task">
                <div class="taskInfo">
                    <div class="taskTitle">Assignment</div>
                    <div class="taskCategory">Category</div>
                </div>
                <div class="taskBtn">
                    <a href="#" class="completedBtn"></a>
                </div>
            </div>
        </div>
        <div class="SectionExtra">
            <div class="extraInfo">1 task left</div>
            <a href="#" class="newBtn" id="newTaskBtn"><i class="bi bi-plus"></i></a>
        </div>
    </main>
    <footer class="copyright">
        Â© Copyright *
    </footer>

    <!--modal-->
    <div class="overlay hidden" id="modalOverlay"></div>
    <div class="modal hidden" id="newTaskModal">
        <div class="modalHeader">
            <div class="modalTitle">New Task</div>
            <button class="modalClose" id="closeModalBtn"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="modalBody">
            <div class="modalInput">
                <input type="text" placeholder="Enter new task" name="task">
                <button class="addBtn">Add</button>
            </div>
            <div class="modalOptions">
                <label>Category</label>
                <select>
                    <option>Today</option>
                    <option>Work</option>
                </select>
            </div>
        </div>
        <!--add category-->
        <div class="modalBody">

        </div>
    </div>

    <!--add hour-->

    <script src="../public/js/scripts.js"></script>
</body>
</html>
